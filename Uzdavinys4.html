<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Uzdavinys4</title>
    <style>
        .container {
            background-color: aqua;
            width: 100vw;
            height: 62.5vw;
            margin: 2vw
        }

        .block {
            background-color: blue;
            width: 25vw;
            height: 25vw;
            margin: 2vw 0;

        }

        .rectangle {
            background-color: purple;
            width: 60vw;
            height: 25vw;
            margin: 2vw
        }

        .stroked {
            border: 2vw black solid;
            margin: 2vw
        }

        div.block.stroked {

            width: 21vw;
            height: 21vw;
        }

        .rectangle>.block {
            background-color: red;

        }

        div.rectangle.stroked {
            background-color: yellow;
            border: none
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="block"></div>
        <div class="block"></div>
    </div>
    <div class="block stroked">
    </div>
    <div class="rectangle">
        <div class="block"></div>
    </div>
    <div class="rectangle stroked"></div>

</body>

</html>
